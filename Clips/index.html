<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clips Page</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
		}
		button {display: inline-block;}
	</style>
    
</head>
<body onload="newClip()">

 <script>
	 var clips = []

	function GetRequest()
	{
		return ["https://clips.twitch.tv/embed?clip=IcySparklyPieBCWarrior-uc8jRlxGER684i-2",
				"https://clips.twitch.tv/embed?clip=IgnorantSourBulgogiKappa-aOypuRSQhb1da0MW",
				"https://clips.twitch.tv/embed?clip=StormyTentativeGooseNerfBlueBlaster-fz6AoxMLgYa1bK4K",
				"https://clips.twitch.tv/embed?clip=SingleDrabTigerKAPOW-psNF6qOiQWIFMvC9"]
	}
   
	function newClip() {

		if(clips.length < 1)
		{
			clips = GetRequest()
		}
		document.getElementById('myIframe').src = clips.shift()+"&parent=localhost&autoplay=true&muted=false";
	}
</script>
    
<iframe id="myIframe" src="temp" allow='autoplay'></iframe >
<input type="button" value="Next Clip" onClick="newClip() " />


</body></html>
